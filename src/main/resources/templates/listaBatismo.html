<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ficha de inscrição batismo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link type="text/css" rel="stylesheet" href="css/index.css" media="screen,projection" />
	</head>
	
	<body>
	
		<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Home</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="batismo">Agendar Batismo</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container mt-50">
			<table class="table table-light table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">Criança</th>
						<th scope="col">Data de nascimento</th>
						<th scope="col">Mãe</th>
						<th scope="col">Pai</th>
						<th scope="col">Data do batismo</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="batismo : ${batismos}">
						<td th:text="${batismo.nomeCrianca}"></td>
						<td th:text="${batismo.dataNacimento}"></td>
						<td th:text="${batismo.nomeMae}"></td>
						<td th:text="${batismo.nomePai}"></td>
						<td th:text="${batismo.dataBatismo}"></td>
					</tr>
				</tbody>
			</table>
		</div >
	
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	</body>

</html>
