<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ficha de inscrição batismo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="css/index.css" media="screen,projection" />
</head>

<body>
	<h1>Lista de Batismos</h1>
	
	<div class="container p-5 input-group mb-3" style="border-style: solid; margin: 50px auto; width: 900px;">
		<div class="row">
			<div th:each="batismo : ${batismos}">
				<span th:text="${batismo.codigo}"></span> -
				<span th:text="${batismo.nomeCrianca}"></span> - Nascimento:
				<span th:text="${batismo.dataNacimento}"></span> - Pai:
				<span th:text="${batismo.nomePai}"></span> - Mãe:
				<span th:text="${batismo.nomeMae}"></span> - Batismo:
				<span th:text="${batismo.dataBatismo}"></span>
			</div>
		</div>
	</div>

</body>

</html>
